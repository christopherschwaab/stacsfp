<div class="row">

  <section class="col-md-2">
    <h2>Categories</h2>
    <ul class="post-categories">
      $for(categories)$
        <li><a href="$url$">$category$</a></li>
      $endfor$
    </ul>

    <h2>Tags</h2>
    <div class="tagcloud">
      $tags$
    </div>
  </section>

  <section itemscope itemtype="https://schema.org/Blog" class="col-md-10 posts">
    $partial("templates/news-post-list.html")$
  </section>

</div>
