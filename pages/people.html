<section class="people">
  <ul>
    $for(people)$
      <li itemtype="http://schema.org/Person">
        <figure>
          <img itemprop="image" class="person-avatar" src="images/people/$avatar$.jpg">
        </figure>
        
        <span itemprop="name" class="person-name">$name$</span>
        <p itemprop="description">$body$</p>
      </li>
    $endfor$
  </ul>
</section><!--/people-->
