<section class="people">
  <ul>
    $for(people)$
      <li>
        <figure>
          <img class="person-avatar" src="images/people/$avatar$.jpg">
        </figure>
        
        <div class="person-name">$name$</div>
        <p>$body$</p>
      </li>
    $endfor$
  </ul>
</section><!--/people-->
