<h2 id="$year$">$year$</h2>

$for(publications)$
  <div class="row">
    <div class="col-md-1">
      <ul class="pub-actions">
        $if(paper)$
          <li><a href="$paper"><i class="fa fa-download"></i></a></li>
        $endif$
        <li><a href="$bibtex$"><i class="fa fa-book"></i></a></li>
      </ul>
    </div>
  
    <div class="col-md-11">
      <span class="pub-authors">$authors$</span>
      <br>
      <span class="pub-title">$title$</span>
      <span class="pub-venue">$venue$</span>
      $if(pages)$
        <span class="pub-pages">$pages$</span>
      $endif$
    </div>
  </div>
$endfor$
