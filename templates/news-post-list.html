<ul>
  $for(newsposts)$
   <li class="row">
     <div class="col-md-1 post-date">
       $day$<br>$shortmonth$
     </div>
     
     <div class="col-md-11 post-post">
       <h2><a href="$url$">$title$</a></h2>
       $if(author)$
         <p class="post-info">posted by $author$</p>
       $endif$
       $if(teaser)$
         <p>$teaser$</p>
         <a href="$url$"><button>Read more</button></a>
       $else$
         $if(body)$
           <p>$body$</p>
           <a href="$url$"><button>Read more</button></a>
         $endif$
       $endif$
     </div>
   </li>
  $endfor$
</ul>
